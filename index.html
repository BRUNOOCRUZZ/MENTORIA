<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>MENTORIA</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </div>
    </header>

    <main>
      <form id="form-container">
        <section class="input-wrapper">
          <h2>Informações pessoais</h2>
          <div class="bar"></div>
          <div class="f-row">
            <div>
              <label for="name-info">Nome </label>
              <input type="text" id="name-info" required />
            </div>
            <div>
              <label for="lastName-info">Sobrenome</label>
              <input type="text" id="lastName-info" required />
            </div>
          </div>
          <label for="email-info"
            >Email <span>(digite um email válido)</span></label
          >
          <input type="email" id="email-info" required />
          <label for="event-info"
            >Senha <span>(mínimo de 6 caracteres)</span></label
          >
          <input type="text" id="event-info" required minlength="8" />
        </section>

        <section class="input-wrapper">
          <h2>Informações do mentor</h2>
          <div class="bar"></div>

          <label for="name-tutor">Nome <span>(só o primeiro nome)</span></label>
          <input type="text" id="name-tutor" required />
        </section>

        <section class="input-wrapper">
          <h2>Seus horários disponíveis</h2>
          <div class="bar"></div>

          <section class="col-1">
            <h3>Primeira mentoria</h3>
            <div class="row-date">
              <div class="flex-date">
                <label for="date-info">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-info" required />
              </div>
              <div class="flex-hour">
                <label for="time-in">Das</label>
                <input type="time" id="time-in" required />
              </div>
              <div class="flex-hour">
                <label for="time-out">Até</label>
                <input type="time" id="time-out" required />
              </div>
            </div>

            <h3>Segunda mentoria</h3>
            <div class="row-date">
              <div class="flex-date">
                <label for="date-info">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date-info" required />
              </div>
              <div class="flex-hour">
                <label for="time-in">Das</label>
                <input type="time" id="time-in" required />
              </div>
              <div class="flex-hour">
                <label for="time-out">Até</label>
                <input type="time" id="time-out" required />
              </div>
            </div>
          </section>
        </section>
      </form>
    </main>

    <footer>
      <button form="form-container">Salvar</button>
    </footer>
  </body>
</html>
